<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="digitalclock.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="time hours">

                <span class="h">00</span><span>Hours</span>
            </div>
            <div class="time minutes">
                <span class="m">00</span><span>Minutes</span>
            </div>
            <div class="time seconds">
                <span class="s">00</span><span>Seconds</span>
            </div>
        </div>
    </div>
    <label class="alarm-label">Set Alarm
        <input type="time" class="alarm">
    </label>
    <script src="digitalclock.js"></script>
</body>

</html>
